<!-- Application Form -->
<form action="/position/{{ job.id }}/apply" method="post">
    <!-- Honeypot Field (Hidden from Users) -->
    <div style="display:none;">
        <label>Leave this field empty</label>
        <input type="text" name="honeypot" value="">
    </div>
    
    <!-- Full Name Field -->
    <div class="mb-2">
        <label for="fullname">Enter Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Amrish Naranappa" required>
    </div>
    
    <!-- Email Field -->
    <div class="mb-2">
        <label for="email">Enter Email:</label><br>
        <input type="email" id="email" name="email" class="form-control" placeholder="amrish.naranappa@gmail.com" required>
    </div>
    
    <!-- LinkedIn Field -->
    <div class="mb-2">
        <label for="link">Enter LinkedIn:</label><br>
        <input type="url" id="link" name="link" class="form-control" placeholder="https://www.linkedin.com/in/amrishn">
    </div>
    
    <!-- Education Field -->
    <div class="mb-2"> 
        <label for="education">Enter Education:</label><br>
        <textarea id="education" name="education" class="form-control" placeholder="North Carolina State" required></textarea>
    </div>
    
    <!-- Work Experience Field -->
    <div class="mb-2"> 
        <label for="work">Enter Work Experience:</label><br>
        <textarea id="work" name="work" class="form-control" placeholder="Part of Bionics Club" required></textarea>
    </div>
    
    <!-- Resume Link Field -->
    <div class="mb-2">
        <label for="resume_link">Resume Link:</label><br>
        <input type="url" id="resume_link" name="resume_link" class="form-control" placeholder="https://yourresume.com" required>
    </div>
    
    <!-- Google reCAPTCHA Widget -->
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    <br>
    
    <!-- Submit Button -->
    <input type="submit" class="btn btn-primary" value="Submit Application">
</form>

<script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
